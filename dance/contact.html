<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ACCESS｜KISSA official website</title>
  <meta name="description" content="カフェ「KISSA」のアクセスマップと問い合わせフォームが掲載されたページです。">
  <meta name="viewport" content="width=device-width">
  <script src="./js/toggle-menu.js"></script>
  <link href="./css/common.css" rel="stylesheet">
  <link href="./css/contact.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- headerここから -->
  <header class="header">
    <div class="header-inner">
      <a class="header-logo" href="./index.html">
        <img src="./images/logo.png" alt="DANCE">
      </a>
      <button class="toggle-menu-button"></button>
      <div class="header-site-menu">
        <nav class="site-menu">
          <ul>
            <li><a href="school.html">SCHOOL</a></li>
            <li><a href="access.html">ACCESS</a></li>
            <li><a href="contact.html">CONTACT</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <!-- headerここまで -->

  <!-- mainここから -->
  <main class="main">
    
    <div class="contact">
      <h2>お問合せ</h2>
      <p>見学・体験レッスンもこちらから</p>
      <form action="#">
        <dl class="form-area">
          <dt><span class="required">お名前</span></dt>
          <dd><input class="input-text" type="text" name="name" required></dd>
          <dt><span class="required">メールアドレス</span></dt>
          <dd><input class="input-text" type="email" name="email" required></dd>
          <dt>お電話番号</dt>
          <dd><input class="input-text" type="tel" name="tel"></dd>
          <dt>種別</dt>
          <dd>
            <select class="select-box" name="genre">
              <option value="見学" selected>見学</option>
              <option value="体験レッスン">体験レッスン</option>
              <option value="見学・体験レッスン">見学・体験レッスン</option>
              <option value="お問合せ">お問合わせ</option>

            </select>
          </dd>
          <dt><span class="required">お問い合わせ内容</span></dt>
          <dd><textarea class="message" name="message" required></textarea></dd>
        </dl>
        <p class="confirm-text">ご入力内容をご確認の上、お間違いがなければ［Submit］ボタンを押してください。</p>
        <button class="submit-button" type="submit">Submit</button>
      </form>
    </div>
  </main>
  <!-- mainここまで -->

  <!-- footerここから -->
  <footer class="footer">
    <nav class="site-menu">
      <ul>
        <li><a href="school.html">SCHOOL</a></li>
        <li><a href="access.html">ACCESS</a></li>
        <li><a href="お問合せ">CONTACT</a></li>
  </ul>
    </nav>
    <a class="footer-logo" href="./index.html">
        <img src="./images/logo.png" alt="DANCE">
    </a>
    <p class="footer-tel">TEL 01-2345-6789</p>
    <p class="footer-time">OPEN Fri-Sun 11:00-16:00</p>
    <p class="copyright"><small>&copy;TOKYO DANCE SCHOOL</small></p>
  </footer>
  <!-- footerここまで -->

</body>

</html>
